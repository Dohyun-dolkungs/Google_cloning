<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Google search webpage design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <!-- href="#" I used it because I don't want any refresh -->
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/bars.png" alt="bars"></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="google icon">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="images/search.png" alt="search icon"></div>
                    <div><img src="images/mic.png" alt="mic icon"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </section>
</body>
</html>
